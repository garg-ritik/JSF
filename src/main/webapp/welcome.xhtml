<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Login</title>
</head>
<body>
	<h1>Login Page</h1>
	<h:form>
	<h:outputText value="Enter UserName"/>    &nbsp;
	<h:inputText id="username" value="#{login.username}" required="true" requiredMessage="Username is mandatory"/>
	<h:message for="username"  style="color: red"></h:message>
	<br/>
	<br/>
	<h:outputText value="Enter Password"></h:outputText>  &nbsp; &nbsp;
	<h:inputSecret id="password" value="#{login.password}" required="true" 
					requiredMessage="Password is mandatory"></h:inputSecret>
	<h:message for="password" style="color: red"></h:message>
	<br/><br/>
	
	<h:commandButton value="Login" action="#{login.checkUser}"></h:commandButton>
	</h:form>
</body>
</html>
