<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Student Records</title>
</head>
<body>

	<ui:composition template="home.xhtml">
	<ui:define name="content">
	
	<h:form>
		<center>
			<h2>
				<h:outputText value="Student Records" />
			</h2>
		</center>
		<center>
		<p:dataTable id="tableID" paginator="true" rows="3"
            paginatorTemplate="{CurrentPageReport}     {FirstPageLink}     {PreviousPageLink}    {PageLinks}     {NextPageLink}   
              {LastPageLink}"  
              binding="#{table}" value="#{obj.getRecords()}" var="u">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</p:column>
			<p:column>
				<f:facet name="header">Student Name</f:facet>
				<h:outputText value="#{u.name}" />
			</p:column>
			<p:column>
				<f:facet name="header">Email ID</f:facet>
				<h:outputText value="#{u.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">Gender</f:facet>
				<h:outputText value="#{u.gender}" />
			</p:column>
			<p:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action="#{obj.edit(u.id)}" value="Update"
					class="btn btn-primary">
				</h:commandButton>
			</p:column>
			<p:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{obj.delete(u.id)}" value="Delete"
					class="btn btn-danger">
				</h:commandButton>
			</p:column>
		</p:dataTable>
		</center>
		
	</h:form>

	</ui:define>
	</ui:composition>

</body>
</html>
