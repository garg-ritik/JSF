<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Student Records</title>
</head>
<body>

	<h:form>
		<center>
			<h2>
				<h:outputText value="User Records" />
			</h2>
		</center>
		<center>
		<h:dataTable binding="#{table}" value="#{obj.getRecords()}" var="u">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Student Name</f:facet>
				<h:outputText value="#{u.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email ID</f:facet>
				<h:outputText value="#{u.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Gender</f:facet>
				<h:outputText value="#{u.gender}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action="#{obj.edit(u.id)}" value="Update"
					class="btn btn-primary">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{obj.delete(u.id)}" value="Delete"
					class="btn btn-danger">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		</center>
		<br/><br/>
		<center>
			<h:commandButton action="#{obj.createNewUser()}"
				value="Create New User" class="btn btn-success"></h:commandButton>
		</center>
	</h:form>


</body>
</html>
