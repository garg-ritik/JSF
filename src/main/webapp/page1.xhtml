<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<body>
	<!-- <h2>Login Successful</h2> -->
	
		<h3>Add student</h3>
		<h:form>
			<h:outputText value="Enter Name"></h:outputText>	&nbsp;		
			<h:inputText id="txtName" value="#{obj.item.name}" required="true" requiredMessage="Name is mandatory"/>
			<h:message for="txtName"  style="color: red"></h:message>
			 <br/>
			
			<h:outputText value="Enter Email"></h:outputText>	&nbsp;		
			<h:inputText id="txtEmail" value="#{obj.item.email}" required="true" requiredMessage="Email is mandatory"/>
			<h:message for="txtEmail"  style="color: red"></h:message>
			 <br/>
			
			<h:outputText value="Enter Gender"></h:outputText>	&nbsp;		
			<h:inputText id="txtGender" value="#{obj.item.gender}" required="true" requiredMessage="Gender is mandatory"/>
			<h:message for="txtGender"  style="color: red"></h:message>
			 <br/>
			
			<p>
				<h:commandButton value="Add"  action="#{obj.add}" />
				<h:commandButton value="Reset" action="#{obj.resetAdd}" />
			</p>
			
			<h:link outcome="studentRecords.xhtml" value="View Student Record List" class="btn btn-primary" /> 
		</h:form>
	
	<br/><br/>
	<h:form>
	<!-- <a href="welcome.xhtml">Go back</a> -->
	<!-- <h:commandLink value="Go back" action="welcome.xhtml"/> -->
	<h:commandButton value="Go to Login page" action="welcome.xhtml" />
	</h:form>
</body>
</html>
